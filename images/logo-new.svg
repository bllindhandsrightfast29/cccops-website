<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Triple C Consulting Professional Logo - Based on Capability Statement -->
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8b8b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#888888;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="98" fill="url(#darkGradient)" stroke="url(#silverGradient)" stroke-width="2"/>

  <!-- Outer ring (incomplete circle forming C) -->
  <circle cx="100" cy="100" r="80"
          fill="none"
          stroke="url(#silverGradient)"
          stroke-width="12"
          stroke-dasharray="440 60"
          transform="rotate(-90 100 100)"/>

  <!-- Middle ring (incomplete circle forming C) -->
  <circle cx="100" cy="100" r="60"
          fill="none"
          stroke="url(#silverGradient)"
          stroke-width="10"
          stroke-dasharray="330 45"
          transform="rotate(-90 100 100)"/>

  <!-- Inner ring (incomplete circle forming C) -->
  <circle cx="100" cy="100" r="42"
          fill="none"
          stroke="url(#silverGradient)"
          stroke-width="8"
          stroke-dasharray="230 30"
          transform="rotate(-90 100 100)"/>

  <!-- Center core -->
  <circle cx="100" cy="100" r="22" fill="url(#silverGradient)"/>

  <!-- Subtle highlight/glow effect -->
  <circle cx="100" cy="100" r="22" fill="url(#glowGradient)"/>

  <!-- Center detail line -->
  <rect x="98" y="85" width="4" height="30" fill="#1a1a1a" rx="2"/>
</svg>
